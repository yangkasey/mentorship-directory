<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel ="stylesheet" href="css/html5reset.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>\
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/jquery.js"></script>
    <title>optiMize Mentorship Portal</title>
  </head>

  <body>
    <img src="images/scribbles-scribbles-14.png" id="background-img-1">
    <img src="images/scribbles-scribbles.png" id="background-img-2">
    <div class="container" id="welcome">
      <h1>Welcome to the optiMize Mentorship Portal!</h1>
      <p>Please use this resource to connect to mentors and members of the optiMize community.</p>
    </div>

    <div class="container">
      <div class="row">
      <div class="col-12 col-offset-2">
        <p class = "search-by-intro"> Searching by: </p>
        <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Skills</button>
          <ul class="dropdown-menu">
            <li><button class="dropdown-item" type="button" id = "skills">Skills</button></li>
            <li><button class="dropdown-item" type="button" id = "location">Location</button></li>
            <li><button class="dropdown-item" type="button" id = "mentor-name">Name</button></li>
          </ul>
        </div>
        <form action="#" method="#" role="search" autocomplete="off">
          <div class="input-group">
          <input class="form-control" placeholder="Search for a skill, such as 'accounting'" name="srch-term" id="ed-srch-term" type="text">
          <div class="input-group-btn">
          <button type="submit" id="searchbtn"><img id = "search-icon" src="https://image.flaticon.com/icons/svg/1086/1086933.svg"></button>
          </div>
        </div>
        </form>
        </div>
      </div>
    </div>
    <div class="card-deck">
      <div class="card">
        <div class="card-body text-center">
          <p class="card-text">Art & Design</p>
          <img src="images/open-doodles-float.png" id="card-img">
        </div>
      </div>
      <div class="col-1 mt-1"></div>
      <div class="card">
        <div class="card-body text-center">
          <p class="card-text">Social Media</p>
          <img src="images/open-doodles-selfie.png" id="card-img">
        </div>
      </div>
      <div class="col-1 mt-1"></div>
      <div class="card">
        <div class="card-body text-center">
          <p class="card-text">Project Management</p>
          <img src="images/open-doodles-zombieing.png" id="card-img">
        </div>
      </div>
      <div class="col-1 mt-1"></div>
      <div class="card">
        <div class="card-body text-center">
          <p class="card-text">Web Tools</p>
          <img src="images/open-doodles-clumsy.png" id="card-img">
        </div>
      </div>
    </div>
  </body>
</html>
